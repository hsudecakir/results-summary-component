<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/main.css">
  <script src="assets/js/results-summary-component.js" defer></script>
  <title>Results Summary Component</title>
</head>
<body>
  <div class="container">
    <div class="background">
      <section class="result">
        <h2>Your Result</h2>
        <div class="result-score">
          <p id="resultScore">76</p>
          <p>of 100</p>
        </div>
        <div class="result-text">
          <h1>Great</h1>
          <p>Your performance exceed 65% of the people conducting the test here!</p>
        </div>
      </section>
      <section class="summary">
        <h2>Summary</h2>
        <div class="summary__grid-container">
          <div class="summary__grid-item reaction">
            <div class="summary__content">
              <img class="icon" alt="Icon">
              <p class="label"></p>
            </div>
            <div class="summary__score">
              <p class="score"></p>
              <p>/ 100</p>
            </div>
          </div>
          <div class="summary__grid-item memory">
            <div class="summary__content">
              <img class="icon" alt="Icon">
              <p class="label"></p>
            </div>
            <div class="summary__score">
              <p class="score"></p>
              <p>/ 100</p>
            </div>
          </div>
          <div class="summary__grid-item verbal">
            <div class="summary__content">
              <img class="icon" alt="Icon">
              <p class="label"></p>
            </div>
            <div class="summary__score">
              <p class="score"></p>
              <p>/ 100</p>
            </div>
          </div>
          <div class="summary__grid-item visual">
            <div class="summary__content">
              <img class="icon" alt="Icon">
              <p class="label"></p>
            </div>
            <div class="summary__score">
              <p class="score"></p>
              <p>/ 100</p>
            </div>
          </div>
        </div>
        <a href="/" class="btn">Continue</a>
      </section>
    </div>
  </div>
</body>
</html>
